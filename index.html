<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 출석 체크 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>QR 출석 체크 시스템</h1>
            <p>관리자 페이지로 이동하여 QR 코드를 생성하세요</p>
        </header>

        <div class="mode-selection single">
            <a href="admin.html" class="mode-card admin-card">
                <div class="card-icon">👨‍💼</div>
                <h2>관리자</h2>
                <p>QR 코드 생성 및 출석 명단 확인</p>
            </a>
        </div>

        <div class="info-box">
            <h3>사용 방법</h3>
            <ol>
                <li>관리자 페이지에서 출석 세션을 생성합니다</li>
                <li>생성된 QR 코드를 직원들에게 보여줍니다</li>
                <li>직원들이 QR 코드를 스캔하면 출석 페이지로 이동합니다</li>
                <li>직원이 이름을 입력하고 출석하기를 누르면 완료!</li>
            </ol>
        </div>
    </div>
</body>
</html>
