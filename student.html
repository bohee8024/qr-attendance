<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 - QR 출석 체크</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>학생 출석 체크</h1>
            <a href="index.html" class="back-btn">홈으로</a>
        </header>

        <section class="student-section">
            <div class="form-group">
                <label for="studentName">이름:</label>
                <input type="text" id="studentName" placeholder="이름을 입력하세요">
            </div>
            <div class="form-group">
                <label for="studentId">학번:</label>
                <input type="text" id="studentId" placeholder="학번을 입력하세요">
            </div>

            <h2>QR 코드 스캔</h2>
            <button id="startScan" class="btn btn-primary">카메라 시작</button>

            <div id="qrReader" style="display: none;">
                <div id="reader"></div>
                <button id="stopScan" class="btn btn-danger">스캔 중지</button>
            </div>

            <div id="manualInput" class="manual-input">
                <h3>또는 수동 입력</h3>
                <input type="text" id="qrCode" placeholder="QR 코드 값 입력">
                <button id="submitAttendance" class="btn btn-success">출석 제출</button>
            </div>

            <div id="result" class="result-message"></div>
        </section>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="student.js"></script>
</body>
</html>
